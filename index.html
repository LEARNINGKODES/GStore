<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore</title>
    <!-- Favicon -->
    <link rel="icon" href="NEOMC11.png" type="image/png">
    <link rel="icon" type="image/png" sizes="32x32" href="NEOMC11.png">
    <link rel="icon" type="image/png" sizes="48x48" href="NEOMC11.png">
    <link rel="icon" type="image/png" sizes="64x64" href="NEOMC11.png">
    <link rel="icon" type="image/png" sizes="192x192" href="NEOMC11.png">
    <link rel="apple-touch-icon" sizes="180x180" href="NEOMC11.png">
    <meta name="msapplication-TileImage" content="NEOMC11.png">
    <meta name="msapplication-TileColor" content="#0a192f">
    <style>
        /* ===== Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        body {
            background: #0a192f;
            color: #e6f1ff;
            overflow-x: hidden;
            min-height: 100vh;
            font-size: 17px;
            letter-spacing: 0.01em;
        }

        /* ===== Particles Background ===== */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 60% 0%, #0a192f 60%, #050b15 100%);
            overflow: hidden;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #00b7eb 60%, #00ff99 100%);
            box-shadow: 0 0 12px 3px #00b7eb44;
            border-radius: 50%;
            opacity: 0.6;
            animation: moveParticle 8s linear infinite, fadeParticle 8s ease-in-out infinite;
        }
        @keyframes moveParticle {
            0% { transform: translateY(0) translateX(0); opacity: 0.6; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-1200px) translateX(600px); opacity: 0; }
        }
        @keyframes fadeParticle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        /* ===== Header ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 16px 8vw;
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(12px) saturate(120%);
            box-shadow: 0 4px 16px rgba(0, 183, 235, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 16px #00b7eb88;
            transition: transform 0.4s, box-shadow 0.4s;
        }
        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 24px #00ff9988;
        }
        header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #00b7eb;
            text-shadow: 0 0 8px #00ff99cc;
        }
        #searchInput {
            flex: 1;
            margin: 0 16px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #00b7eb33;
            background: rgba(0, 183, 235, 0.08);
            color: #e6f1ff;
            font-size: 16px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }
        #searchInput:focus {
            border: 1px solid #00b7eb;
            box-shadow: 0 2px 10px #00ff9944;
        }
        #searchInput::placeholder {
            color: #b3e5fc;
            opacity: 0.7;
        }

        /* ===== Main Container ===== */
        .main {
            padding: 100px 8vw 80px 8vw;
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 1200px;
            margin: auto;
        }

        /* ===== Cards ===== */
        .card {
            background: rgba(0, 183, 235, 0.1);
            backdrop-filter: blur(12px) saturate(120%);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 183, 235, 0.2);
            border: 1px solid #00b7eb33;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .card:hover {
            transform: rotateY(10deg) scale(1.05);
            box-shadow: 0 8px 24px #00b7eb44;
        }
        .card img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 2px 8px #00b7eb33;
            background: #0a192f;
            transition: transform 0.3s;
        }
        .card:hover img {
            transform: scale(1.1);
        }
        .card .info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .card .info .title {
            font-weight: 700;
            font-size: 18px;
            color: #00b7eb;
            text-shadow: 0 1px 6px #00ff9933;
        }
        .card .info .desc {
            font-size: 12px;
            color: #b3e5fc;
            font-weight: 500;
            opacity: 0.9;
        }
        .card:nth-child(1) { animation: slideIn 0.5s ease-in-out; }
        .card:nth-child(2) { animation: slideIn 0.6s ease-in-out; }
        .card:nth-child(3) { animation: slideIn 0.7s ease-in-out; }
        .card:nth-child(4) { animation: slideIn 0.8s ease-in-out; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== Cards Grid ===== */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        /* ===== Carousel (Restaurado como en el original) ===== */
        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            margin-top: 24px;
            box-shadow: 0 8px 24px #00b7eb33;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(0, 183, 235, 0.05);
            border: 1px solid #00b7eb33;
        }
        .slides {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .slide {
            position: relative;
            min-width: 100%;
            transition: transform 0.5s, opacity 0.5s;
        }
        .slide img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 16px;
            filter: brightness(0.95) saturate(1.1);
            transition: transform 0.5s, filter 0.3s;
        }
        .slide.active img {
            transform: scale(1.05);
        }
        .caption {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 25, 47, 0.7);
            padding: 10px 24px;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 700;
            color: #00b7eb;
            text-shadow: 0 2px 8px #00ff99cc;
            backdrop-filter: blur(8px);
            border: 1px solid #00b7eb44;
            animation: captionFade 0.5s ease-in-out;
        }
        @keyframes captionFade {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #00b7eb 60%, #00ff99 100%);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 10px #00b7eb44;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .carousel button:hover {
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 4px 16px #00ff9944;
        }
        .carousel button:active {
            transform: translateY(-50%) scale(0.95);
        }
        .carousel .prev { left: 16px; }
        .carousel .next { right: 16px; }

        /* ===== Footer ===== */
        footer {
            margin-top: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            padding: 16px 24px;
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(12px) saturate(160%);
            border-radius: 20px;
            box-shadow: 0 4px 16px #00b7eb22;
            border: 1px solid #00b7eb33;
            margin-bottom: 80px;
        }
        footer a {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00b7eb 60%, #00ff99 100%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 2px 10px #00b7eb44;
        }
        footer a:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 4px 16px #00ff9944;
        }
        footer a img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            filter: drop-shadow(0 2px 6px #00b7eb88);
        }

        /* ===== Navigation Bar ===== */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            z-index: 10;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(12px) saturate(120%);
            padding: 8px 0;
            box-shadow: 0 -2px 12px #00b7eb22;
        }
        nav button {
            background: none;
            border: none;
            outline: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #00b7eb;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s, text-shadow 0.3s;
            position: relative;
        }
        nav button:hover {
            transform: scale(1.1);
            text-shadow: 0 0 8px #00ff99cc;
        }
        nav button img {
            width: 24px;
            height: 24px;
            filter: invert(68%) sepia(97%) saturate(1619%) hue-rotate(165deg) brightness(100%) contrast(101%);
        }
        nav button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: #00ff99;
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        nav button:hover::after {
            transform: scaleX(1);
        }

        /* ===== APK Upload Form ===== */
        #apkScreen {
            text-align: center;
        }
        #apkUploadForm {
            max-width: 500px;
            margin: 32px auto 0 auto;
            padding: 20px;
            background: rgba(0, 183, 235, 0.1);
            border-radius: 16px;
            border: 1px solid #00b7eb33;
            box-shadow: 0 4px 16px #00b7eb22;
            animation: slideIn 0.5s ease-in-out;
        }
        #apkUploadForm h3 {
            color: #00b7eb;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        #apkUploadForm select,
        #apkUploadForm input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #00b7eb33;
            background: rgba(0, 183, 235, 0.08);
            color: #e6f1ff;
            font-size: 15px;
            font-weight: 600;
            outline: none;
            margin-bottom: 10px;
            transition: border 0.3s, box-shadow 0.3s;
        }
        #apkUploadForm select:focus,
        #apkUploadForm input:focus {
            border: 1px solid #00b7eb;
            box-shadow: 0 2px 10px #00ff9944;
        }
        #apkUploadForm button {
            background: linear-gradient(135deg, #00b7eb 60%, #00ff99 100%);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 2px 10px #00b7eb44;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        #apkUploadForm button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px #00ff9944;
        }
        #apkUploadForm button::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s;
        }
        #apkUploadForm button:active::after {
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.2s;
        }
        #apkMsg {
            color: #00ff99;
            font-size: 14px;
            margin-top: 8px;
        }
        #preview {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
            display: none;
        }
        .apk-contact {
            max-width: 500px;
            margin: 32px auto;
            padding: 18px 22px;
            background: rgba(0, 183, 235, 0.1);
            border-radius: 16px;
            border: 1px solid #00b7eb33;
            box-shadow: 0 4px 16px #00b7eb22;
            text-align: center;
            color: #e6f1ff;
            font-size: 16px;
        }
        .apk-contact a {
            color: #00ff99;
            font-weight: bold;
            font-size: 17px;
            text-decoration: none;
        }
        .apk-contact a:hover {
            text-decoration: underline;
        }

        /* ===== Videos Section ===== */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }
        .video-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px #00b7eb33;
            transition: transform 0.4s, box-shadow 0.4s;
            cursor: pointer;
        }
        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px #00ff9944;
        }
        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        .video-card .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .video-card:hover .play-overlay {
            opacity: 1;
        }
        .video-card .play-overlay img {
            width: 50px;
            height: 50px;
            filter: invert(68%) sepia(97%) saturate(1619%) hue-rotate(165deg) brightness(100%) contrast(101%);
        }
        .video-card iframe {
            width: 100%;
            height: 180px;
            border: none;
            display: none;
        }
        .video-card.active iframe {
            display: block;
        }
        .video-card.active img,
        .video-card.active .play-overlay {
            display: none;
        }
        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 25, 47, 0.7);
            padding: 8px;
            color: #00b7eb;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            transition: transform 0.3s;
        }
        .video-card:hover .video-title {
            transform: translateY(-5px);
        }

        /* ===== Back Button ===== */
        .back-btn {
            padding: 10px 16px;
            margin: 10px 0 16px 0;
            background: linear-gradient(135deg, #00b7eb 60%, #00ff99 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 2px 10px #00b7eb44;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .back-btn:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 16px #00ff9944;
        }
        .back-btn::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s;
        }
        .back-btn:active::after {
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.2s;
        }
    </style>
</head>

        /* ===== Menu Logic ===== */
        const mainMenu = document.getElementById('mainMenu');
        const contentMenu = document.getElementById('contentMenu');
        const searchResults = document.getElementById('searchResults');
        const backBtn = document.getElementById('backBtn');
        let state = { section: null, version: null };
        let isSearching = false;

        function renderMainMenu() {
            mainMenu.innerHTML = "";
            contentMenu.innerHTML = "";
            searchResults.innerHTML = "";
            searchResults.style.display = 'none';
            backBtn.style.display = 'none';
            DATA.sections.forEach(sec => {
                const c = document.createElement('div');
                c.className = 'card';
                const img = document.createElement('img');
                img.src = sec.id === "craftsman" ? "craftsman.png" :
                          sec.id === "neocraft" ? "./neocraft/NEOCRAFT.png" :
                          sec.id === "textures" ? "texturaa.jpg" : "extras.png";
                const info = document.createElement('div');
                info.className = 'info';
                info.innerHTML = `<div class="title">${sec.title}</div><div class="desc">${sec.desc || ''}</div>`;
                c.appendChild(img);
                c.appendChild(info);
                c.onclick = () => openSection(sec.id);
                mainMenu.appendChild(c);
            });
        }

        function openSection(id) {
            state.section = id;
            state.version = null;
            mainMenu.innerHTML = "";
            contentMenu.innerHTML = "";
            searchResults.innerHTML = "";
            searchResults.style.display = 'none';
            const sec = DATA.sections.find(s => s.id === id);
            if (sec.versions) {
                sec.versions.forEach(v => {
                    const c = document.createElement('div');
                    c.className = 'card';
                    const img = document.createElement('img');
                    img.src = v.id === "craftsman-main" ? "craftsman.png" :
                              v.id === "craftsman-zero" ? "zero.png" : "craftsman.png";
                    const info = document.createElement('div');
                    info.className = 'info';
                    info.innerHTML = `<div class="title">${v.title}</div>`;
                    c.appendChild(img);
                    c.appendChild(info);
                    c.onclick = () => openVersion(v.id);
                    contentMenu.appendChild(c);
                });
                backBtn.style.display = 'inline-flex';
            } else {
                renderItems(id);
                backBtn.style.display = 'inline-flex';
            }
        }

        function openVersion(versionId) {
            state.version = versionId;
            renderItems(versionId);
        }

        function renderItems(key) {
            contentMenu.innerHTML = "";
            searchResults.innerHTML = "";
            searchResults.style.display = 'none';
            let list = DATA.items[key] || [];
            if (list.length === 0) {
                contentMenu.innerHTML = "<div style='padding:12px;color:#b3e5fc;'>No hay elementos</div>";
                return;
            }
            list.forEach(it => {
                const c = createItemCard(it);
                contentMenu.appendChild(c);
            });
        }

        function createItemCard(it) {
            const c = document.createElement('div');
            c.className = 'card';
            const img = document.createElement('img');
            img.src = it.img || 'craftsman.png';
            const info = document.createElement('div');
            info.className = 'info';
            info.innerHTML = `<div class="title">${it.title}</div><div class="desc">${it.version || ''} - ${it.desc || ''}</div>`;
            c.appendChild(img);
            c.appendChild(info);
            c.onclick = () => window.open(it.url, '_blank');
            return c;
        }

        function goBack() {
            if (state.version) {
                state.version = null;
                openSection(state.section);
            } else {
                state.section = null;
                renderMainMenu();
            }
        }

        /* ===== Search Logic ===== */
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim().toLowerCase();
            if (query === '') {
                isSearching = false;
                searchResults.style.display = 'none';
                if (state.section) {
                    if (state.version) {
                        renderItems(state.version);
                    } else {
                        openSection(state.section);
                    }
                } else {
                    renderMainMenu();
                }
            } else {
                isSearching = true;
                performSearch(query);
            }
        });

        function performSearch(query) {
            mainMenu.innerHTML = "";
            contentMenu.innerHTML = "";
            searchResults.innerHTML = "";
            searchResults.style.display = 'grid';
            backBtn.style.display = 'none';

            let matches = [];

            // Search sections
            DATA.sections.forEach(sec => {
                if (sec.title.toLowerCase().includes(query) || (sec.desc && sec.desc.toLowerCase().includes(query))) {
                    matches.push({ type: 'section', data: sec });
                }
            });

            // Search items across all keys
            Object.keys(DATA.items).forEach(key => {
                DATA.items[key].forEach(it => {
                    if (it.title.toLowerCase().includes(query) || 
                        (it.version && it.version.toLowerCase().includes(query)) || 
                        (it.desc && it.desc.toLowerCase().includes(query))) {
                        matches.push({ type: 'item', data: it });
                    }
                });
            });

            if (matches.length === 0) {
                searchResults.innerHTML = "<div style='padding:12px;color:#b3e5fc;'>No se encontraron resultados</div>";
                return;
            }

            matches.forEach(match => {
                let c;
                if (match.type === 'section') {
                    const sec = match.data;
                    c = document.createElement('div');
                    c.className = 'card';
                    const img = document.createElement('img');
                    img.src = sec.id === "craftsman" ? "craftsman.png" :
                              sec.id === "neocraft" ? "./neocraft/NEOCRAFT.png" :
                              sec.id === "textures" ? "texturaa.jpg" : "extras.png";
                    const info = document.createElement('div');
                    info.className = 'info';
                    info.innerHTML = `<div class="title">${sec.title}</div><div class="desc">${sec.desc || ''}</div>`;
                    c.appendChild(img);
                    c.appendChild(info);
                    c.onclick = () => {
                        searchInput.value = '';
                        openSection(sec.id);
                    };
                } else if (match.type === 'item') {
                    c = createItemCard(match.data);
                }
                searchResults.appendChild(c);
            });
        }

        /* ===== Carousel (Restaurado como en el original) ===== */
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        function showSlide(i) {
            currentSlide = i;
            if (currentSlide >= slides.length) currentSlide = 0;
            if (currentSlide < 0) currentSlide = slides.length - 1;
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            document.querySelector('.slides').style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        function moveSlide(n) {
            showSlide(currentSlide + n);
        }
        setInterval(() => showSlide(currentSlide + 1), 4000);
        showSlide(0); // Inicializar el carrusel

        /* ===== Particles ===== */
        for (let i = 0; i < 50; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            const size = 4 + Math.random() * 6;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.animationDuration = (6 + Math.random() * 6) + 's';
            p.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('particles').appendChild(p);
        }

        /* ===== Videos ===== */
        function renderVideos() {
            const videosContainer = document.getElementById('videosContainer');
            videosContainer.innerHTML = '';
            DATA.videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <div class="play-overlay">
                        <img src="play-icon.svg" alt="Play">
                    </div>
                    <iframe src="${video.url}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    <div class="video-title">${video.title}</div>
                `;
                card.onclick = () => {
                    card.classList.toggle('active');
                    if (card.classList.contains('active')) {
                        card.querySelector('iframe').src += "?autoplay=1";
                    } else {
                        card.querySelector('iframe').src = video.url;
                    }
                };
                videosContainer.appendChild(card);
            });
        }

        /* ===== APK Upload ===== */
        function initApkUpload() {
            const sectionSelect = document.getElementById('apkSection');
            sectionSelect.innerHTML = '';
            DATA.sections.forEach(sec => {
                const opt = document.createElement('option');
                opt.value = sec.id;
                opt.textContent = sec.title;
                sectionSelect.appendChild(opt);
            });

            // Vista previa de la imagen
            const apkImgInput = document.getElementById('apkImg');
            apkImgInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('preview');
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function addNewApk() {
            const sectionId = document.getElementById('apkSection').value;
            const title = document.getElementById('apkTitle').value.trim();
            const version = document.getElementById('apkVersion').value.trim();
            const apkImg = document.getElementById('apkImg').files[0];
            const desc = document.getElementById('apkDesc').value.trim();
            const url = document.getElementById('apkUrl').value.trim();

            if (!title || !version || !apkImg || !desc || !url) {
                alert('Todos los campos son requeridos.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imgBase64 = e.target.result.split(',')[1];
                const telegramNumber = '+573046128902';
                const message = `Nuevo APK subido:\nSección: ${sectionId}\nTítulo: ${title}\nVersión: ${version}\nDescripción: ${desc}\nPortada: ${apkImg.name}\nURL de descarga: ${url}\nImagen (Base64): ${imgBase64.substring(0, 1000)}...`;

                const telegramBotUrl = `https://t.me/${telegramNumber}?text=${encodeURIComponent(message)}`;
                window.open(telegramBotUrl, '_blank');

                const newItem = {
                    id: `${sectionId}-${DATA.items[sectionId]?.length + 1 || 1}`,
                    title,
                    version,
                    img: URL.createObjectURL(apkImg),
                    desc,
                    url
                };

                if (!DATA.items[sectionId]) {
                    DATA.items[sectionId] = [];
                }
                DATA.items[sectionId].push(newItem);

                document.getElementById('apkMsg').textContent = '¡APK agregado y enviado a Telegram!';
                document.getElementById('apkTitle').value = '';
                document.getElementById('apkVersion').value = '';
                document.getElementById('apkImg').value = '';
                document.getElementById('apkDesc').value = '';
                document.getElementById('apkUrl').value = '';
                document.getElementById('preview').style.display = 'none';
            };
            reader.readAsDataURL(apkImg);
        }

        /* ===== Navigation ===== */
        const navHome = document.getElementById('navHome');
        const navApk = document.getElementById('navApk');
        const navVideos = document.getElementById('navVideos');
        const homeScreen = document.getElementById('homeScreen');
        const apkScreen = document.getElementById('apkScreen');
        const videosScreen = document.getElementById('videosScreen');

        function showScreen(screen) {
            homeScreen.style.display = 'none';
            apkScreen.style.display = 'none';
            videosScreen.style.display = 'none';
            if (screen === 'home') {
                homeScreen.style.display = 'block';
                renderMainMenu();
            }
            if (screen === 'apk') {
                apkScreen.style.display = 'block';
                initApkUpload();
            }
            if (screen === 'videos') {
                videosScreen.style.display = 'block';
                renderVideos();
            }
        }

        navHome.onclick = () => { showScreen('home'); };
        navApk.onclick = () => { showScreen('apk'); };
        navVideos.onclick = () => { showScreen('videos'); };

        /* ===== Initialization ===== */
        showScreen('home');
        renderMainMenu();
    </script>
