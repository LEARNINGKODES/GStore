<style>
/* ===== Reset ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
body{background:#0a1a0f;color:#fff;overflow-x:hidden;}

/* ===== Particles Background ===== */
#particles{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  z-index:-1;
  background: radial-gradient(circle at top, #0b1f10, #050b05);
  overflow:hidden;
}

/* Particles animation */
.particle{
  position:absolute;
  width:6px; height:6px;
  background:rgba(0,255,120,0.6);
  border-radius:50%;
  animation:move 10s linear infinite;
}
@keyframes move{
  0%{transform:translateY(0) translateX(0);}
  100%{transform:translateY(-1000px) translateX(500px);}
}

/* ===== Header ===== */
header{
  text-align:center;padding:12px;
  background:rgba(0,0,0,0.2);
  backdrop-filter:blur(10px);
}
header img{width:120px;height:auto;}

/* ===== Main Container ===== */
.main{padding:12px;display:flex;flex-direction:column;gap:12px;}

/* ===== Cards ===== */
.card{
  background:rgba(0,255,120,0.1);
  backdrop-filter:blur(10px);
  border-radius:16px;
  padding:12px;
  display:flex;
  align-items:center;
  gap:12px;
  cursor:pointer;
  transition:0.3s;
}
.card:hover{transform:scale(1.02);background:rgba(0,255,120,0.2);}
.card img{width:50px;height:50px;border-radius:12px;object-fit:cover;}
.card .info{display:flex;flex-direction:column;}
.card .info .title{font-weight:bold;font-size:16px;}
.card .info .desc{font-size:12px;color:#c0ffc0;}

/* ===== Cards Grid for items ===== */
.items-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

/* ===== Carrusel ===== */
.carousel{
    position: relative;
    overflow: hidden;
    border-radius: 20px;
    margin-top: 18px;
    box-shadow: rgba(0,255,120,0.6);
    max-width: 1000px;
    margin-left:auto;margin-right:auto;
  }
  .slides{display:flex;transition:transform 0.6s ease;}
  .slide{position: relative;min-width: 100%;}
  .slide img{
    width: 100%; height: 320px;
    object-fit: cover;
    border-radius: 18px;
    filter: brightness(0.9);
  }
  .caption{
    position: absolute;
    bottom: 22px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.55);
    padding: 10px 20px; border-radius: 14px;
    font-size: 22px; font-weight: bold;
    color: #2ecc71;
    text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    backdrop-filter: blur(8px);
  }
  .carousel button{
    position: absolute; top: 50%; transform: translateY(-50%);
    background: rgba(0,0,0,0.6); border: none;
    color: white; font-size: 24px;
    padding: 10px 14px; cursor: pointer;
    border-radius: 50%;
  }
  .carousel .prev{ left: 14px; }
  .carousel .next{ right: 14px; }


/* ===== Footer ===== */
body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

main {
  flex: 1; /* empuja el footer al fondo */
}

footer {
  position: relative; /* ya no está fijo */
  margin-top: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 22px;
  padding: 14px 22px;
  background: rgba(25, 25, 25, 0.85);
  backdrop-filter: blur(16px) saturate(140%);
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4),
              4px 4px 12px rgba(0,0,0,0.5),
              -4px 4px 12px rgba(255,255,255,0.05);
}

/* Botones dentro del footer */
footer a {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 54px;
  height: 54px;
  border-radius: 50%;
  background: linear-gradient(145deg, rgba(40,40,40,0.9), rgba(15,15,15,0.9));
  transition: all 0.35s ease;
  overflow: hidden;
}

/* Efecto brillo */
footer a::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at top left, rgba(0,255,170,0.4), transparent 70%);
  border-radius: 50%;
  opacity: 0;
  transition: opacity 0.35s ease;
}

/* Hover */
footer a:hover {
  transform: translateY(-6px) scale(1.1);
  box-shadow: 0 0 18px rgba(0,255,170,0.6), 0 0 28px rgba(0,255,255,0.4);
}

footer a:hover::before {
  opacity: 1;
}

/* Iconos */
footer a img {
  width: 35px;
  height: 35px;
border-redius:10px;
  object-fit: contain;
  z-index: 1;
}

/* ===== Back Button ===== */
.back-btn{
  padding:8px 12px;
  margin:8px 0;
  background:rgba(0,255,120,0.2);
  border:none;
  border-radius:12px;
  color:#fff;
  cursor:pointer;
  display:none;
}
/* HEADER centrado */
header {
  display: flex;
  flex-direction: column; /* coloca logo arriba y texto abajo */
  align-items: center;
  justify-content: center;
  margin-top: 40px;
  text-align: center;
}

/* LOGO con efecto glow animado */
.logo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  position: relative;
  z-index: 2;
  box-shadow: 0 0 20px rgba(30, 199, 109, 0.9),
              0 0 40px rgba(0, 255, 200, 0.6);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

/* Efecto animado alrededor */
.logo::before {
  content: "";
  position: absolute;
  inset: -8px;
  border-radius: 50%;
  background: conic-gradient(
    from 0deg,
    #1ec76d,
    #00ffd9,
    #1ec76d,
    #00ffd9
  );
  animation: spinGlow 6s linear infinite;
  z-index: 0;
}

@keyframes spinGlow {
  to {
    transform: rotate(360deg);
  }
}

/* Hover logo */
.logo:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px rgba(30, 199, 109, 1),
              0 0 60px rgba(0, 255, 200, 0.9);
}

/* TEXTO debajo del logo */
header h1 {
  margin-top: 16px;
  font-size: 28px;
  font-weight: 800;
  font-family: "Poppins", sans-serif;
  color: #1ec76d;
  text-shadow: 0 0 8px rgba(0, 255, 200, 0.8),
               0 0 16px rgba(0, 255, 200, 0.5);
}

/* ===== Menu Logic ===== */
const mainMenu = document.getElementById('mainMenu');
const contentMenu = document.getElementById('contentMenu');
const backBtn = document.getElementById('backBtn');
let state = {section:null, version:null};

function renderMainMenu(){
  mainMenu.innerHTML="";
  DATA.sections.forEach(sec=>{
    const c = document.createElement('div'); c.className='card';
    const img = document.createElement('img'); 
    img.src = sec.id==="craftsman"? "craftsman.png" : sec.id==="neocraft"? "./neocraft/NEOCRAFT.png" : "texturaa.jpg";
    const info = document.createElement('div'); info.className='info';
    info.innerHTML=`<div class="title">${sec.title}</div><div class="desc">${sec.desc||''}</div>`;
    c.appendChild(img); c.appendChild(info);
    c.onclick = ()=>openSection(sec.id);
    mainMenu.appendChild(c);
  });
  contentMenu.innerHTML=""; backBtn.style.display='none';
}

function openSection(id){
  state.section=id; state.version=null;
  mainMenu.innerHTML="";
  contentMenu.innerHTML="";
  const sec = DATA.sections.find(s=>s.id===id);
  if(sec.versions){
    sec.versions.forEach(v=>{
      const c = document.createElement('div'); c.className='card';
      const img = document.createElement('img'); 
      img.src=v.id==="craftsman-main"?"craftsman.png":v.id==="craftsman-zero"?"zero.png":"craftsman.png";
      const info = document.createElement('div'); info.className='info';
      info.innerHTML=`<div class="title">${v.title}</div>`;
      c.appendChild(img); c.appendChild(info);
      c.onclick=()=>openVersion(v.id);
      contentMenu.appendChild(c);
    });
    backBtn.style.display='inline-flex';
  } else {
    renderItems(id);
    backBtn.style.display='inline-flex';
  }
}

function openVersion(versionId){
  state.version=versionId;
  renderItems(versionId);
}

function renderItems(key){
  contentMenu.innerHTML="";
  const list = DATA.items[key]||[];
  if(list.length===0){contentMenu.innerHTML="<div style='padding:12px;'>No hay elementos</div>";return;}
  list.forEach(it=>{
    const c = document.createElement('div'); c.className='card';
    const img = document.createElement('img'); img.src=it.img;
    const info = document.createElement('div'); info.className='info';
    info.innerHTML=`<div class="title">${it.title}</div><div class="desc">${it.version||''}</div>`;
    c.appendChild(img); c.appendChild(info);
    c.onclick=()=>window.open(it.url,'_blank');
    contentMenu.appendChild(c);
  });
}

function goBack(){
  if(state.version){state.version=null; openSection(state.section);}
  else{state.section=null; renderMainMenu();}
}

/* ===== Carrusel ===== */
let currentSlide=0;
const slides=document.querySelectorAll('.slide');
function showSlide(i){currentSlide=i; if(currentSlide>=slides.length)currentSlide=0; if(currentSlide<0)currentSlide=slides.length-1; document.querySelector('.slides').style.transform=`translateX(-${currentSlide*100}%)`;}
setInterval(()=>showSlide(currentSlide+1),4000);

/* ===== Particles ===== */
for(let i=0;i<40;i++){
  const p=document.createElement('div'); p.className='particle';
  p.style.left=Math.random()*100+'%';
  p.style.top=Math.random()*100+'%';
  p.style.width=(2+Math.random()*4)+'px';
  p.style.height=p.style.width;
  document.getElementById('particles').appendChild(p);
}

/* ===== Init ===== */
renderMainMenu();
</script>
