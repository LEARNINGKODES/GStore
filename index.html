/* ===== Reset ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins', 'Segoe UI', Arial, sans-serif;}
body{
  background: linear-gradient(135deg, #0a1a0f 0%, #0b1f10 100%);
  color:#fff;
  overflow-x:hidden;
  min-height:100vh;
  font-size:17px;
  letter-spacing:0.01em;
}

/* ===== Particles Background ===== */
/* ===== Particles Background ===== */
#particles{
  position:fixed;
  top:0;left:0;width:100vw;height:100vh;
  z-index:-1;
  background: radial-gradient(circle at 60% 0%, #0b1f10 60%, #050b05 100%);
  overflow:hidden;
  pointer-events:none;
}

/* Particles animation */
/* Particles animation */
.particle{
  position:absolute;
  width:8px; height:8px;
  background:linear-gradient(135deg, #1ec76d 60%, #00ffd9 100%);
  box-shadow:0 0 16px 4px #1ec76d44;
  border-radius:50%;
  opacity:0.7;
  animation:move 10s linear infinite;
}
@keyframes move{
  0%{transform:translateY(0) translateX(0);}
  100%{transform:translateY(-1000px) translateX(500px);}
}

/* ===== Header ===== */
header{
  text-align:center;
  padding:24px 0 12px 0;
  background:rgba(0,0,0,0.18);
  backdrop-filter:blur(12px) saturate(120%);
  border-radius:0 0 32px 32px;
  box-shadow:0 8px 32px #1ec76d22;
}
header img{width:130px;height:auto;}

/* ===== Main Container ===== */
/* ===== Main Container ===== */
.main{
  padding:24px 8vw 24px 8vw;
  display:flex;
  flex-direction:column;
  gap:18px;
  max-width:1200px;
  margin:auto;
}

/* ===== Cards ===== */
/* ===== Cards ===== */
.card{
  background:rgba(0,255,120,0.10);
  backdrop-filter:blur(18px) saturate(120%);
  border-radius:22px;
  padding:18px 18px 18px 12px;
  display:flex;
  align-items:center;
  gap:18px;
  cursor:pointer;
  box-shadow:0 4px 24px #1ec76d22, 0 1.5px 8px #00ffd933;
  border:1.5px solid #1ec76d33;
  transition:transform 0.22s, box-shadow 0.22s, background 0.22s;
  position:relative;
  overflow:hidden;
}
.card:hover{
  transform:scale(1.035) translateY(-2px);
  background:linear-gradient(120deg, #1ec76d22 60%, #00ffd911 100%);
  box-shadow:0 8px 32px #1ec76d44, 0 2px 12px #00ffd944;
}
.card img{
  width:62px;height:62px;
  border-radius:16px;
  object-fit:cover;
  box-shadow:0 2px 12px #1ec76d33;
  background:#0a1a0f;
}
.card .info{
  display:flex;flex-direction:column;gap:2px;
}
.card .info .title{
  font-weight:800;
  font-size:19px;
  color:#1ec76d;
  letter-spacing:0.01em;
  text-shadow:0 1px 8px #00ffd933;
}
.card .info .desc{
  font-size:13px;
  color:#c0ffc0;
  font-weight:500;
  opacity:0.85;
}

/* ===== Cards Grid for items ===== */
/* ===== Cards Grid for items ===== */
.items-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(270px, 1fr));
  gap:18px;
  margin-bottom:12px;
}

/* ===== Carrusel ===== */
/* ===== Carrusel ===== */
.carousel{
  position: relative;
  overflow: hidden;
  border-radius: 28px;
  margin-top: 18px;
  box-shadow:0 8px 32px #1ec76d33, 0 2px 12px #00ffd933;
  max-width: 1000px;
  margin-left:auto;margin-right:auto;
  background:rgba(0,255,120,0.07);
  border:1.5px solid #1ec76d33;
}
.slides{display:flex;transition:transform 0.6s cubic-bezier(.7,.2,.2,1);}
.slide{position: relative;min-width: 100%;}
.slide img{
  width: 100%; height: 340px;
  object-fit: cover;
  border-radius: 24px;
  filter: brightness(0.93) saturate(1.1);
  box-shadow:0 2px 16px #1ec76d22;
}
.caption{
  position: absolute;
  bottom: 28px; left: 50%; transform: translateX(-50%);
  background: rgba(0,0,0,0.60);
  padding: 12px 32px; border-radius: 18px;
  font-size: 25px; font-weight: bold;
  color: #1ec76d;
  text-shadow: 0 2px 12px #00ffd9cc;
  backdrop-filter: blur(10px);
  border:1.5px solid #1ec76d44;
  letter-spacing:0.02em;
}
.carousel button{
  position: absolute; top: 50%; transform: translateY(-50%);
  background: linear-gradient(135deg, #1ec76d 60%, #00ffd9 100%);
  border: none;
  color: white; font-size: 28px;
  padding: 12px 18px; cursor: pointer;
  border-radius: 50%;
  box-shadow:0 2px 12px #1ec76d44;
  transition:background 0.2s, box-shadow 0.2s, transform 0.2s;
  opacity:0.85;
}
.carousel button:hover{
  background:linear-gradient(135deg, #00ffd9 60%, #1ec76d 100%);
  box-shadow:0 4px 18px #00ffd944;
  opacity:1;
  transform:scale(1.12) translateY(-50%);
}
.carousel .prev{ left: 18px; }
.carousel .next{ right: 18px; }


/* ===== Footer ===== */
footer {
  position: relative;
  margin-top: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 32px;
  padding: 18px 32px;
  background: rgba(25, 25, 25, 0.90);
  backdrop-filter: blur(18px) saturate(160%);
  border-radius: 28px;
  box-shadow: 0 8px 32px #1ec76d22, 0 2px 12px #00ffd933;
  border:1.5px solid #1ec76d33;
}

/* Botones dentro del footer */
footer a {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 62px;
  height: 62px;
  border-radius: 50%;
  background: linear-gradient(135deg, #1ec76d 60%, #00ffd9 100%);
  transition: all 0.25s cubic-bezier(.7,.2,.2,1);
  overflow: hidden;
  box-shadow:0 2px 12px #1ec76d44;
  border:1.5px solid #1ec76d44;
}

/* Efecto brillo */
footer a::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 60% 0%, #00ffd9 40%, transparent 80%);
  border-radius: 50%;
  opacity: 0;
  transition: opacity 0.25s;
}

/* Hover */
footer a:hover {
  transform: translateY(-8px) scale(1.13);
  box-shadow: 0 0 24px #00ffd9cc, 0 0 32px #1ec76dcc;
}

footer a:hover::before {
  opacity: 0.7;
}

/* Iconos */
footer a img {
  width: 38px;
  height: 38px;
  border-radius:10px;
  object-fit: contain;
  z-index: 1;
  filter:drop-shadow(0 2px 8px #1ec76d88);
}

/* ===== Back Button ===== */
/* ===== Back Button ===== */
.back-btn{
  padding:10px 18px;
  margin:10px 0 18px 0;
  background:linear-gradient(135deg, #1ec76d 60%, #00ffd9 100%);
  border:none;
  border-radius:14px;
  color:#fff;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  display:none;
  box-shadow:0 2px 12px #1ec76d44;
  transition:background 0.2s, box-shadow 0.2s, transform 0.2s;
}
.back-btn:hover{
  background:linear-gradient(135deg, #00ffd9 60%, #1ec76d 100%);
  box-shadow:0 4px 18px #00ffd944;
  transform:scale(1.07);
}

header {

  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: 32px;
  text-align: center;
}

/* LOGO con efecto glow animado */
/* LOGO con efecto glow animado */
.logo {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  position: relative;
  z-index: 2;
  box-shadow: 0 0 32px #1ec76dcc, 0 0 64px #00ffd9bb;
  transition: transform 0.4s, box-shadow 0.4s;
  border:2.5px solid #1ec76d88;
  background:#0a1a0f;
}

/* Efecto animado alrededor */
/* Efecto animado alrededor */
.logo::before {
  content: "";
  position: absolute;
  inset: -10px;
  border-radius: 50%;
  background: conic-gradient(
    from 0deg,
    #1ec76d,
    #00ffd9,
    #1ec76d,
    #00ffd9
  );
  animation: spinGlow 6s linear infinite;
  z-index: 0;
  opacity:0.7;
  filter:blur(2px);
}

@keyframes spinGlow {
  to {
    transform: rotate(360deg);
  }
}

/* Hover logo */
.logo:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px rgba(30, 199, 109, 1),
              0 0 60px rgba(0, 255, 200, 0.9);
}

/* TEXTO debajo del logo */
header h1 {

.search-bar-container {

.search-bar {

  font-size: 18px;
  font-weight: 600;
  outline: none;
  box-shadow: 0 2px 12px #1ec76d22;

}
.search-bar:focus {
  border: 1.5px solid #1ec76d;

  background: rgba(0,255,120,0.16);

  font-weight: 800;
  margin-bottom: 6px;
  text-align: center;

#apkForm input {
  padding: 11px 14px;
  border-radius: 12px;
  border: 1.5px solid #1ec76d33;
  background: rgba(0,255,120,0.08);

  font-size: 16px;
  font-weight: 600;
  outline: none;
  margin-bottom: 2px;
  transition: border 0.2s, box-shadow 0.2s;

#apkForm input:focus {
  border: 1.5px solid #1ec76d;
  box-shadow: 0 2px 12px #00ffd944;
  background: rgba(0,255,120,0.13);
}
#apkForm button {
  background: linear-gradient(135deg, #1ec76d 60%, #00ffd9 100%);

  font-size: 17px;

  transition: background 0.2s, box-shadow 0.2s, transform 0.2s;

#apkForm button:hover {
  background: linear-gradient(135deg, #00ffd9 60%, #1ec76d 100%);
  box-shadow: 0 4px 18px #00ffd944;
  transform: scale(1.07);
}
#apkFormMsg {
  color: #1ec76d;
  font-size: 14px;
  text-align: center;
  margin-top: 2px;
}

</style>

/* ===== Menu Logic y Buscador ===== */
const mainMenu = document.getElementById('mainMenu');
const contentMenu = document.getElementById('contentMenu');
const backBtn = document.getElementById('backBtn');
const searchBar = document.getElementById('searchBar');
let state = {section:null, version:null, search:""};

function renderMainMenu(){
  mainMenu.innerHTML="";
  DATA.sections.forEach(sec=>{
    const c = document.createElement('div'); c.className='card';
    const img = document.createElement('img'); 
    img.src = sec.id==="craftsman"? "craftsman.png" : sec.id==="neocraft"? "./neocraft/NEOCRAFT.png" : "texturaa.jpg";
    const info = document.createElement('div'); info.className='info';
    info.innerHTML=`<div class=\"title\">${sec.title}</div><div class=\"desc\">${sec.desc||''}</div>`;
    c.appendChild(img); c.appendChild(info);
    c.onclick = ()=>openSection(sec.id);
    mainMenu.appendChild(c);
  });
  contentMenu.innerHTML=""; backBtn.style.display='none';
}

function openSection(id){
  state.section=id; state.version=null;
  mainMenu.innerHTML="";
  contentMenu.innerHTML="";
  const sec = DATA.sections.find(s=>s.id===id);
  if(sec.versions){
    sec.versions.forEach(v=>{
      const c = document.createElement('div'); c.className='card';
      const img = document.createElement('img'); 
      img.src=v.id==="craftsman-main"?"craftsman.png":v.id==="craftsman-zero"?"zero.png":"craftsman.png";
      const info = document.createElement('div'); info.className='info';
      info.innerHTML=`<div class=\"title\">${v.title}</div>`;
      c.appendChild(img); c.appendChild(info);
      c.onclick=()=>openVersion(v.id);
      contentMenu.appendChild(c);
    });
    backBtn.style.display='inline-flex';
  } else {
    renderItems(id);
    backBtn.style.display='inline-flex';
  }
}

function openVersion(versionId){
  state.version=versionId;
  renderItems(versionId);
}

function renderItems(key){
  contentMenu.innerHTML="";
  let list = DATA.items[key]||[];
  // Filtro por buscador
  if(state.search && state.search.length>0){
    const q = state.search.toLowerCase();
    list = list.filter(it=>
      (it.title && it.title.toLowerCase().includes(q)) ||
      (it.desc && it.desc.toLowerCase().includes(q)) ||
      (it.version && it.version.toLowerCase().includes(q))
    );
  }
  if(list.length===0){contentMenu.innerHTML="<div style='padding:12px;'>No hay elementos</div>";return;}
  list.forEach(it=>{
    const c = document.createElement('div'); c.className='card';
    const img = document.createElement('img'); img.src=it.img;
    const info = document.createElement('div'); info.className='info';
    info.innerHTML=`<div class=\"title\">${it.title}</div><div class=\"desc\">${it.version||''}</div>`;
    c.appendChild(img); c.appendChild(info);
    c.onclick=()=>window.open(it.url,'_blank');
    contentMenu.appendChild(c);
  });
}

function goBack(){
  if(state.version){state.version=null; openSection(state.section);}
  else{state.section=null; renderMainMenu();}
}

// Buscador funcional
if(searchBar){
  searchBar.addEventListener('input', function(){
    state.search = this.value;
    // Si estamos en una sección, filtra los items de esa sección
    if(state.section && !state.version){
      renderItems(state.section);
    } else if(state.version){
      renderItems(state.version);
    } else {
      // Si estamos en el menú principal, filtra secciones
      renderMainMenu();
    }
  });
}

/* ===== Carrusel ===== */
let currentSlide=0;
const slides=document.querySelectorAll('.slide');
function showSlide(i){currentSlide=i; if(currentSlide>=slides.length)currentSlide=0; if(currentSlide<0)currentSlide=slides.length-1; document.querySelector('.slides').style.transform=`translateX(-${currentSlide*100}%)`;}
setInterval(()=>showSlide(currentSlide+1),4000);

/* ===== Particles ===== */
for(let i=0;i<40;i++){
  const p=document.createElement('div'); p.className='particle';
  p.style.left=Math.random()*100+'%';
  p.style.top=Math.random()*100+'%';
  p.style.width=(2+Math.random()*4)+'px';
  p.style.height=p.style.width;
  document.getElementById('particles').appendChild(p);
}
