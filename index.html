<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore</title>

    <link rel="icon" href="NEOMC11.png" type="image/png">
    <link rel="icon" type="image/png" sizes="32x32" href="NEOMC11.png">
    <link rel="icon" type="image/png" sizes="48x48" href="NEOMC11.png">
    <link rel="icon" type="image/png" sizes="64x64" href="NEOMC11.png">
    <link rel="icon" type="image/png" sizes="192x192" href="NEOMC11.png">
    <link rel="apple-touch-icon" sizes="180x180" href="NEOMC11.png">
    <meta name="msapplication-TileImage" content="NEOMC11.png">
    <meta name="msapplication-TileColor" content="#0a0b1a">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg: #0a0b1a;
            --panel: rgba(20, 22, 36, 0.85);
            --glass: rgba(255, 255, 255, 0.1);
            --accent1: #00b7eb;
            --accent2: #00ff99;
            --accent3: #a78bfa;
            --text: #e6f1ff;
            --muted: #94a3b8;
            --radius: 12px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
            --gradient: linear-gradient(135deg, var(--accent1), var(--accent2));
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
            letter-spacing: 0.01em;
        }

        /* ===== Particles Background ===== */
        canvas#particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.95;
        }

        /* ===== Header ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            object-fit: cover;
            background: var(--gradient);
            box-shadow: 0 0 20px var(--accent3);
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px var(--accent3); }
            50% { box-shadow: 0 0 30px var(--accent1); }
            100% { box-shadow: 0 0 20px var(--accent3); }
        }

        header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #searchInput {
            flex: 1;
            margin: 0 1rem;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid var(--accent1);
            background: var(--glass);
            color: var(--text);
            font-size: 0.95rem;
            outline: none;
        }

        #searchInput:focus {
            border-color: var(--accent2);
            box-shadow: 0 0 12px var(--accent2);
        }

        #searchInput::placeholder {
            color: var(--muted);
            opacity: 0.8;
        }

        /* ===== Main Container ===== */
        .main {
            padding: 80px 2rem 100px 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 1000px;
            margin: auto;
        }

        /* ===== Cards ===== */
        .card {
            background: var(--panel);
            border-radius: var(--radius);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient);
            opacity: 0.9;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 24px var(--accent2);
        }

        .card img {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            object-fit: cover;
            background: var(--bg);
            box-shadow: 0 0 8px var(--accent1);
        }

        .card .info .title {
            font-weight: 700;
            font-size: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card .info .desc {
            font-size: 0.85rem;
            color: var(--muted);
            font-weight: 500;
        }

        .card.highlight {
            border: 2px solid var(--accent2);
            box-shadow: 0 0 24px var(--accent2);
        }

        .copy-link-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 22, 36, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            border-radius: var(--radius);
        }

        .card:hover .copy-link-overlay {
            opacity: 1;
            visibility: visible;
        }

        .copy-link-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--gradient);
            color: #041010;
            box-shadow: 0 0 12px var(--accent1);
            max-width: 200px;
        }

        .copy-link-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent3);
        }

        /* ===== Cards Grid ===== */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        /* ===== Carousel ===== */
        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 1rem auto;
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .slide {
            min-width: 100%;
            position: relative;
            transition: transform 0.5s, opacity 0.5s;
        }

        .slide img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: var(--radius);
            filter: brightness(0.95) saturate(1.2);
        }

        .slide.active img {
            transform: scale(1.05);
        }

        .caption {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 22, 36, 0.7);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            backdrop-filter: blur(8px);
            animation: captionFade 0.5s ease-in-out;
        }

        @keyframes captionFade {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient);
            border: none;
            color: #041010;
            font-size: 1.2rem;
            padding: 0.6rem;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 12px var(--accent1);
        }

        .carousel button:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 20px var(--accent3);
        }

        .carousel .prev { left: 1rem; }
        .carousel .next { right: 1rem; }

        /* ===== Footer ===== */
        footer {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 80px;
        }

        footer a {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--panel);
            box-shadow: var(--shadow);
        }

        footer a:hover {
            background: var(--gradient);
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--accent3);
        }

        footer a img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        /* ===== Navigation Bar ===== */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 0.6rem 0;
            box-shadow: 0 -2px 12px var(--shadow);
            z-index: 10;
        }

        nav button {
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            color: var(--text);
            font-size: 0.85rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        nav button:hover {
            color: var(--accent2);
            transform: scale(1.1);
        }

        nav button img {
            width: 20px;
            height: 20px;
            filter: brightness(100%) contrast(100%) hue-rotate(165deg);
        }

        nav button::after {
            content: '';
            width: 100%;
            height: 2px;
            background: var(--accent2);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        nav button:hover::after {
            transform: scaleX(1);
        }

        /* ===== APK Contact Section ===== */
        #apkScreen {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 160px);
        }

        .apk-contact {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--panel);
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
            text-align: center;
            color: var(--text);
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .apk-contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient);
            opacity: 0.9;
        }

        .apk-contact b {
            font-size: 1.4rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .apk-contact .telegram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--gradient);
            color: #041010;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            box-shadow: 0 0 12px var(--accent1);
            margin: 1rem 0;
            max-width: 250px;
        }

        .apk-contact .telegram-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent3);
            background: linear-gradient(135deg, var(--accent2), var(--accent1));
        }

        .apk-contact .telegram-btn img {
            width: 20px;
            height: 20px;
            filter: brightness(100%) contrast(100%);
        }

        /* ===== Videos Section ===== */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .video-card {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        .video-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 24px var(--accent2);
        }

        .video-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .video-card .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 22, 36, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .video-card .play-overlay img {
            width: 40px;
            height: 40px;
            filter: brightness(100%) contrast(100%) hue-rotate(165deg);
        }

        .video-card iframe {
            width: 100%;
            height: 160px;
            border: none;
            display: none;
        }

        .video-card.active iframe {
            display: block;
        }

        .video-card.active img,
        .video-card.active .play-overlay {
            display: none;
        }

        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(20, 22, 36, 0.7);
            padding: 0.5rem;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
        }

        /* ===== Links Section ===== */
        #linksScreen {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 160px);
        }

        .links-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--panel);
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .links-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(167, 139, 250, 0.2), transparent 70%);
            opacity: 0.5;
            z-index: -1;
            animation: pulse 5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .links-container h3 {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 12px var(--accent3);
        }

        .links-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .link-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            background: var(--gradient);
            color: #041010;
            box-shadow: 0 0 16px var(--accent1);
            text-decoration: none;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .link-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 24px var(--accent3);
            background: linear-gradient(135deg, var(--accent2), var(--accent1));
        }

        .link-btn::before {
            content: '';
            position: absolute;
            left: 10px;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        /* ===== Back Button ===== */
        .back-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            background: var(--gradient);
            color: #041010;
            box-shadow: 0 0 12px var(--accent1);
            max-width: 200px;
            margin: 1rem 0;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent3);
        }
    </style>

    <script>
        // Particle Background (Galactic Effect)
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.8;
                this.speedY = (Math.random() - 0.5) * 0.8;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.color = Math.random() < 0.5 ? '#00b7eb' : '#00ff99';
                this.glow = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                this.opacity = Math.max(0.3, this.opacity + (Math.random() - 0.5) * 0.02);
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = this.glow;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.strokeStyle = `rgba(${particles[i].color === '#00b7eb' ? '0,183,235' : '0,255,153'}, ${0.8 - distance / 100})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = Math.min(window.innerWidth / 6, 200);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            connectParticles();
            requestAnimationFrame(animateParticles);
        }

        /* ===== Menu Logic ===== */
        const mainMenu = document.getElementById('mainMenu');
        const contentMenu = document.getElementById('contentMenu');
        const searchResults = document.getElementById('searchResults');

        let state = { section: null, version: null };
        let isSearching = false;

        function renderMainMenu() {
            mainMenu.innerHTML = "";
            contentMenu.innerHTML = "";
            searchResults.innerHTML = "";
            searchResults.style.display = 'none';
            backBtn.style.display = 'none';
            DATA.sections.forEach(sec => {

                info.innerHTML = `<div class="title">${sec.title}</div><div class="desc">${sec.desc || ''}</div>`;
                c.appendChild(img);
                c.appendChild(info);
                c.onclick = () => openSection(sec.id);
                mainMenu.appendChild(c);
            });
        }

        function openSection(id, versionId = null, targetItemId = null) {
            state.section = id;
            state.version = versionId;
            mainMenu.innerHTML = "";
            contentMenu.innerHTML = "";
            searchResults.innerHTML = "";
            searchResults.style.display = 'none';
            const sec = DATA.sections.find(s => s.id === id);
            if (sec.versions && !versionId) {
                sec.versions.forEach(v => {
                    const c = document.createElement('div');
                    c.className = 'card';
                    const img = document.createElement('img');
                    img.src = v.id === "craftsman-main" ? "./port/craftsman.png" :
                              v.id === "craftsman-zero" ? "zero.png" : "./port/craftsman.png";
                    const info = document.createElement('div');
                    info.className = 'info';
                    info.innerHTML = `<div class="title">${v.title}</div>`;
                    c.appendChild(img);
                    c.appendChild(info);
                    c.onclick = () => openSection(id, v.id, targetItemId);
                    contentMenu.appendChild(c);
                });
                backBtn.style.display = 'inline-flex';
            } else {
                renderItems(versionId || id, targetItemId);
                backBtn.style.display = 'inline-flex';
            }
        }

        function renderItems(key, targetItemId = null) {
            contentMenu.innerHTML = "";
            searchResults.innerHTML = "";
            searchResults.style.display = 'none';
            let list = DATA.items[key] || [];
            if (list.length === 0) {
                contentMenu.innerHTML = "<div style='padding:12px;color: var(--muted);'>No hay elementos</div>";
                return;
            }
            list.forEach(it => {
                const c = createItemCard(it, key);
                if (targetItemId && it.id === targetItemId) {
                    c.classList.add('highlight');
                    setTimeout(() => {
                        c.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
                contentMenu.appendChild(c);
            });
        }

        function createItemCard(it, sectionKey) {
            const c = document.createElement('div');
            c.className = 'card';
            const img = document.createElement('img');
            img.src = it.img || 'craftsman.png';
            const info = document.createElement('div');
            info.className = 'info';
            info.innerHTML = `<div class="title">${it.title}</div><div class="desc">${it.version || ''} - ${it.desc || ''}</div>`;
            const overlay = document.createElement('div');
            overlay.className = 'copy-link-overlay';
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-link-btn';
            copyBtn.textContent = 'Copiar Link';
            copyBtn.onclick = (e) => {
                e.stopPropagation();
                const baseUrl = window.location.origin + window.location.pathname;
                const section = DATA.sections.find(s => s.id === sectionKey || s.versions?.some(v => v.id === sectionKey));
                const itemUrl = section.versions
                    ? `${baseUrl}#${section.id}/${sectionKey}/${it.id}`
                    : `${baseUrl}#${sectionKey}/${it.id}`;
                navigator.clipboard.writeText(itemUrl).then(() => {
                    alert('Link copiado al portapapeles! :)');
                });
            };
            overlay.appendChild(copyBtn);
            c.appendChild(img);
            c.appendChild(info);
            c.appendChild(overlay);
            c.onclick = () => window.open(it.url, '_blank');
            let pressTimer;
            c.addEventListener('mousedown', () => {
                pressTimer = setTimeout(() => {
                    c.querySelector('.copy-link-overlay').style.opacity = '1';
                    c.querySelector('.copy-link-overlay').style.visibility = 'visible';
                }, 1000);
            });
            c.addEventListener('mouseup', () => clearTimeout(pressTimer));
            c.addEventListener('mouseleave', () => clearTimeout(pressTimer));
            c.addEventListener('touchstart', () => {
                pressTimer = setTimeout(() => {
                    c.querySelector('.copy-link-overlay').style.opacity = '1';
                    c.querySelector('.copy-link-overlay').style.visibility = 'visible';
                }, 1000);
            });
            c.addEventListener('touchend', () => clearTimeout(pressTimer));
            c.addEventListener('touchcancel', () => clearTimeout(pressTimer));
            return c;
        }

        function goBack() {
            if (state.version) {
                state.version = null;
                openSection(state.section);
            } else {
                state.section = null;
                renderMainMenu();
            }
            window.location.hash = '';
        }

        /* ===== Deep Linking ===== */
        function handleDeepLink() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const parts = hash.split('/');
                const sectionId = parts[0];
                const section = DATA.sections.find(s => s.id === sectionId);
                if (section) {
                    showScreen('home');
                    if (section.versions) {
                        const versionId = parts[1];
                        const itemId = parts[2];
                        if (versionId && DATA.items[versionId]) {
                            openSection(sectionId, versionId, itemId);
                        } else {
                            openSection(sectionId);
                        }
                    } else {
                        const itemId = parts[1];
                        openSection(sectionId, null, itemId);
                    }
                }
            }
        }

        /* ===== Search Logic ===== */
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim().toLowerCase();
            if (query === '') {
                isSearching = false;
                searchResults.style.display = 'none';
                if (state.section) {
                    openSection(state.section, state.version);
                } else {
                    renderMainMenu();
                }
            } else {
                isSearching = true;
                performSearch(query);
            }
        });

        function performSearch(query) {
            mainMenu.innerHTML = "";
            contentMenu.innerHTML = "";
            searchResults.innerHTML = "";
            searchResults.style.display = 'grid';
            backBtn.style.display = 'none';

            let matches = [];

            DATA.sections.forEach(sec => {
                if (sec.title.toLowerCase().includes(query) || (sec.desc && sec.desc.toLowerCase().includes(query))) {
                    matches.push({ type: 'section', data: sec });
                }
            });

            Object.keys(DATA.items).forEach(key => {
                DATA.items[key].forEach(it => {
                    if (it.title.toLowerCase().includes(query) || 
                        (it.version && it.version.toLowerCase().includes(query)) || 
                        (it.desc && it.desc.toLowerCase().includes(query))) {
                        matches.push({ type: 'item', data: it, sectionId: key });
                    }
                });
            });

            if (matches.length === 0) {
                searchResults.innerHTML = "<div style='padding:12px;color: var(--muted);'>No se encontraron resultados</div>";
                return;
            }

            matches.forEach(match => {
                let c;
                if (match.type === 'section') {
                    const sec = match.data;
                    c = document.createElement('div');
                    c.className = 'card';
                    const img = document.createElement('img');
                    img.src = sec.id === "craftsman" ? "./port/craftsman.png" :
                              sec.id === "neocraft" ? "neocraft/NEOCRAFT.png" :
                              sec.id === "textures" ? "./port/texturaa.jpg" : "./port/extras.png";
                    const info = document.createElement('div');
                    info.className = 'info';
                    info.innerHTML = `<div class="title">${sec.title}</div><div class="desc">${sec.desc || ''}</div>`;
                    c.appendChild(img);
                    c.appendChild(info);
                    c.onclick = () => {
                        searchInput.value = '';
                        openSection(sec.id);
                    };
                } else if (match.type === 'item') {
                    c = createItemCard(match.data, match.sectionId);
                }
                searchResults.appendChild(c);
            });
        }

        /* ===== Carousel ===== */
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        function showSlide(i) {
            currentSlide = i;
            if (currentSlide >= slides.length) currentSlide = 0;
            if (currentSlide < 0) currentSlide = slides.length - 1;
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            document.querySelector('.slides').style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        function moveSlide(n) {
            showSlide(currentSlide + n);
        }
        setInterval(() => showSlide(currentSlide + 1), 4000);
        showSlide(0);

        /* ===== Videos ===== */
        function renderVideos() {
            const videosContainer = document.getElementById('videosContainer');
            videosContainer.innerHTML = '';
            DATA.videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <div class="play-overlay">
                        <img src="play-icon.svg" alt="Play">
                    </div>
                    <iframe src="${video.url}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    <div class="video-title">${video.title}</div>
                `;
                card.onclick = () => {
                    card.classList.toggle('active');
                    if (card.classList.contains('active')) {
                        card.querySelector('iframe').src += "?autoplay=1";
                    } else {
                        card.querySelector('iframe').src = video.url;
                    }
                };
                videosContainer.appendChild(card);
            });
        }

        const apkScreen = document.getElementById('apkScreen');
        const videosScreen = document.getElementById('videosScreen');
        const linksScreen = document.getElementById('linksScreen');

        function showScreen(screen) {
            homeScreen.style.display = 'none';
            apkScreen.style.display = 'none';
            videosScreen.style.display = 'none';
            linksScreen.style.display = 'none';
            if (screen === 'home') {
                homeScreen.style.display = 'block';
                if (!isSearching) {
                    renderMainMenu();
                }
            }
            if (screen === 'apk') {
                apkScreen.style.display = 'flex';
            }
            if (screen === 'videos') {
                videosScreen.style.display = 'block';
                renderVideos();
            }
            if (screen === 'links') {
                linksScreen.style.display = 'flex';
            }
        }

        navHome.onclick = () => { showScreen('home'); };
        navApk.onclick = () => { showScreen('apk'); };
        navVideos.onclick = () => { showScreen('videos'); };
        navLinks.onclick = () => { showScreen('links'); };

        showScreen('home');
        renderMainMenu();
        handleDeepLink();
        window.addEventListener('hashchange', handleDeepLink);
